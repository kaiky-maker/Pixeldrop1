<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - TropFall</title>
  <link rel="stylesheet" href="style.css">
  <style>

    button.voltar {
      font-size: 18px;
      background: transparent;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      color: #2d87db;
      cursor: pointer;
      transition: all 0.3s ease;
      margin: 20px;
    }

    button.voltar:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: #2d87db;
    }

    .contact-form {
      max-width: 600px;
      margin: 30px auto;
      padding: 25px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.1);
    }

    .contact-form h2 {
      color: #2d87db;
      margin-bottom: 20px;
      text-align: center;
      font-size: 26px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.3s;
      box-sizing: border-box;
      resize: none;
      overflow: hidden;
      min-height: 50px;
    }

    .form-group input:focus,
    .form-group textarea:focus {
      border-color: #2d87db;
      outline: none;
    }

    .error-message {
      color: #e74c3c;
      font-size: 14px;
      margin-top: 5px;
      min-height: 20px;
    }

    .success-message {
      background-color: #4CAF50;
      color: white;
      padding: 15px;
      border-radius: 8px;
      margin-top: 20px;
      text-align: center;
      display: none;
    }

    button[type="submit"] {
      background: linear-gradient(to right, #2d87db, #1a5f9e);
      color: white;
      border: none;
      padding: 14px 25px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      width: 100%;
      transition: transform 0.2s, box-shadow 0.2s;
    }

    button[type="submit"]:hover {
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(45, 135, 219, 0.3);
    }

    button[type="submit"].loading {
      opacity: 0.7;
      pointer-events: none;
    }

  </style>
</head>
<body>
  <header class="nav">
    <div class="brand">
      <div class="drop"></div>
      <span>TropFall</span>
    </div>
    <nav class="menu">
      <button id="openCart" class="btn ghost">Carrinho <span id="cartCount">0</span></button>
    </nav>
  </header>

  <button class="voltar" onclick="history.back()">
    <a href="index.html" class="voltar"> ← Voltar</a></button>

  <h2 style="color: white;">Algum problema? Fale conosco!</h2>

  <div class="contact-form">
    <h2>Contate-nos</h2>
    <form id="contactForm">
      <div class="form-group">
        <label for="nome">Nome Completo *</label>
        <input type="text" id="nome" name="nome" required>
        <div class="error-message" id="nomeError"></div>
      </div>
      
      <div class="form-group">
        <label for="email">E-mail *</label>
        <input type="email" id="email" name="email" required>
        <div class="error-message" id="emailError"></div>
      </div>
      
      <div class="form-group">
        <label for="comentarios">Comentários *</label>
        <textarea id="comentarios" name="comentarios" rows="4" required oninput="autoResize(this)"></textarea>
        <div class="error-message" id="comentariosError"></div>
      </div>
      
      <button type="submit">Enviar Mensagem</button>
    </form>
    
    <div id="successMessage" class="success-message">
      Mensagem enviada com sucesso! Responderemos em breve.
    </div>
  </div>

  <footer class="foot">
    <p>© TropFall 2025 — Todos os direitos reservados.</p>
  </footer>

<!-- SDK do EmailJS -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
<script>
  // Public Key
  (function() {
    emailjs.init("Zz27c5uRh1m4GxT1u");
  })();

  document.getElementById('contactForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const nome = document.getElementById('nome').value.trim();
    const email = document.getElementById('email').value.trim();
    const comentarios = document.getElementById('comentarios').value.trim();

    // validação simples
    if (!nome || !email || !comentarios) {
      alert("Preencha todos os campos!");
      return;
    }

    // envia o email
    emailjs.send("service_dd4ofjo", "template_0cx4wgl", {
      from_name: nome,
      from_email: email,
      message: comentarios
    })
    .then(function(response) {
      console.log("Email enviado!", response);
      alert("Mensagem enviada com sucesso!");
      document.getElementById('contactForm').reset();
    }, function(error) {
      console.error("Erro:", error);
      alert("Erro ao enviar: " + error.text);
    });
  });
</script>

<script src="script.js" defer></script>

</body>
</html>
